<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Wanted</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div class="island">
	<header class="masthead">
		<h1 class="push-0 gutter title"> <img class="icon-two" src="images/sherif-badge.svg" alt="">Wanted!<img class="icon-two" src="images/sherif-badge.svg" alt=""></h1>
	</header>
</div>


<main class="grid">

	<div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">

		<img class="border" src="images/mugshot-1.jpg">

	</div>


	<div class="poster-info island unit dark-brown hat-cuffs unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<h2 class="push-0">Reward</h2>
			<h3 class="push-1-2">$50 000</h3>
				<p class="push-1-4 list">For the following crimes:</p>
					<ul class="list push-0">
						<li>Space piracy</li>
						<li>Illegal asteroid mining</li>
						<li>Galactic treason</li>
					</ul>
	</div>


	<div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
		<img class="border" src="images/mugshot-2.jpg">
	</div>


</main>
</body>
</html>
